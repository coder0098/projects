<!DOCTYPE html>
<html>
<script>
function sub(a,b){
    var a,b,c;
    a=document.getElementById("number1").value;
    b=document.getElementById("number2").value;
    
    c=a-b;
    
    document.getElementById("answer").value=c;
}
function add(a,b){
    var a,b,c;
    a = document.getElementById("number1").value;
    b = document.getElementById("number2").value;
    
    c=Number(a)+Number(b);

    document.getElementById("answer").value=c;
}
function mul(a,b){
    var a,b,c;
    a = document.getElementById("number1").value;
    b = document.getElementById("number2").value;
    
    c=number(a)*number(b);

    document.getElementById("answer").value=c;
}
function div(a,b){
    var a,b,c;
    a = document.getElementById("number1").value;
    b = document.getElementById("number2").value;
    
    c=a/b;
    
    document.getElementById("answer").value=c;
}
</script>
<body>
<h1><center>calculator</center> </h1>
<table><center>
Number 1:<input id="number1"></br>

Number 2:<input id="number2"></br>

<button onclick="sub()">-</button>
<button onclick="add()">+</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>
<input id="answer">
    </center>
    
    </table>
</body>
</html>
